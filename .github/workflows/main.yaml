name: Application CI
on:
  push:
    branches:
      - feature/cicd

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: "12.x"
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter --version
    - name: Get dependencies
      run: flutter pub get
    - name: Start release build
      run: flutter build appbundle
    - name: Run tests
      run: flutter test
    - name: Build Android
      run: flutter build apk --release --split-per-abi

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/

  publish_release:
    needs: build_android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get flutter version
        id: get_flutter_version
        uses: its404/get-flutter-version@v1.0.0
      - name: Output flutter version
        run: echo 'version_number:' ${{ steps.get_flutter_version.outputs.version_number }} ' build_number:' ${{ steps.get_flutter_version.outputs.build_number }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk
          tag_name: ${{ steps.get_flutter_version.outputs.version_number }}
          body: |
            Release ${{ steps.get_flutter_version.outputs.version_number }}
          draft: false
          prerelease: false
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}

